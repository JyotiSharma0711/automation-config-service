flows:
  - id: ORDER_FLOW_BASE_LINE
    description: Standard point-to-point delivery flow including baseline features
    sequence:
      - key: search_LOGISTICS
        type: search
        unsolicited: false
        description: LBNP sends a search request
        pair: on_search_LOGISTICS
        owner: BAP
        expect: true
        input:
          - name: retailCategory
            label: Select retail item category
            type: select
            values:
              - F&B
              - Grocery
              - Fashion
              - BPC
              - Electronics
              - Appliances
              - Home & Kitchen
              - Health & Wellness
              - Pharma
              - Auto components
              - C2C parcels
          - name: category
            label: Select a category
            type: select
            values:
              - Standard Delivery
              - Next Day Delivery
              - Same Day Delivery
            payloadField: $.message.intent.category.id
          - name: paymentType
            label: Select payment type
            type: select
            values:
              - POST-FULFILLMENT
            payloadField: $.message.intent.payment.type
          - name: city_code
            label: Enter city code
            type: text
            payloadField: $.context.city
            default: "std:080"
          - name: start_gps
            label: Enter start gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.start.location.gps
            default: 12.4535,77.9283
          - name: end_gps
            label: Enter end gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.end.location.gps
            default: 12.4535,77.9283
          - name: start_code
            label: Enter start area code
            type: text
            payloadField: $.message.intent.fulfillment.start.location.address.area_code
            default: "560001"
          - name: end_code
            label: Enter end area code
            type: text
            payloadField: $.message.intent.fulfillment.end.location.address.area_code
            default: "560001"
      - key: on_search_LOGISTICS
        type: on_search
        unsolicited: false
        description: LSP responds with catalog
        pair: null
        owner: BPP
      - key: init_LOGISTICS
        type: init
        unsolicited: false
        description: LBNP selects and initializes order
        pair: on_init_LOGISTICS
        owner: BAP
      - key: on_init_LOGISTICS
        type: on_init
        unsolicited: false
        description: LSP acknowledges and provides quote breakup
        pair: null
        owner: BPP
     
  - id: IMMEDIATE_DELIVERY_FLOW
    description: The Immediate Delivery Flow outlines the process for confirming and updating logistics orders with the Logistics Service Provider (LSP) and the Logistics Buyer Network Partner (LBNP). This flow is mainly for F&B and Grocery orders. Ship to delivery (S2D) TAT for the same is less than 60 minutes.
    sequence:
      - key: search_LOGISTICS
        type: search
        unsolicited: false
        description: LBNP sends a search request
        pair: on_search_LOGISTICS
        owner: BAP
        expect: true
        input:
          - name: retailCategory
            label: Select retail item category
            type: select
            values:
              - F&B
              - Grocery
              - Fashion
              - BPC
              - Electronics
              - Appliances
              - Home & Kitchen
              - Health & Wellness
              - Pharma
              - Auto components
              - C2C parcels
          - name: category
            label: Select a category
            type: select
            values:
              - Immediate Delivery
            payloadField: $.message.intent.category.id
          - name: paymentType
            label: Select payment type
            type: select
            values:
              - POST-FULFILLMENT
              - ON-ORDER
              - ON-FULFILLMENT
            payloadField: $.message.intent.payment.type
          - name: city_code
            label: Enter city code
            type: text
            payloadField: $.context.city
            default: "std:080"
          - name: start_gps
            label: Enter start gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.start.location.gps
            default: 12.4535,77.9283
          - name: end_gps
            label: Enter end gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.end.location.gps
            default: 12.4535,77.9283
          - name: start_code
            label: Enter start area code
            type: text
            payloadField: $.message.intent.fulfillment.start.location.address.area_code
            default: "560001"
          - name: end_code
            label: Enter end area code
            type: text
            payloadField: $.message.intent.fulfillment.end.location.address.area_code
            default: "560001"
          - name: feature_discovery
            label: Features supported
            type: checkbox
            options:
              - code: "009"
                name: "Static OTP verification (pickup & delivery)"
              - code: "017"
                name: "Surge fee"
              - code: "01A"
                name: "Cancellation terms"
      - key: on_search_LOGISTICS
        type: on_search
        unsolicited: false
        description: LSP responds with catalog
        pair: null
        owner: BPP
        input:
          - name: feature_discovery
            label: Features supported
            type: checkbox
            options:
              - code: "009"
                name: "Static OTP verification (pickup & delivery)"
              - code: "017"
                name: "Surge fee"
              - code: "01A"
                name: "Cancellation terms"
      - key: init_LOGISTICS
        type: init
        unsolicited: false
        description: LBNP selects and initializes order
        pair: on_init_LOGISTICS
        owner: BAP
      - key: on_init_LOGISTICS
        type: on_init
        label: inline rider check
        unsolicited: false
        description: LSP acknowledges and provides quote breakup, also does an inline rider check.
        pair: null
        owner: BPP
   
  - id: RTO_FLOW
    description: Flow for Return to Origin (RTO) when buyer is unavailable or delivery fails. A separate RTO fulfillment is created and linked to the forward shipment. RTO quote is added before RTO completes. RTO ends with Delivered or Disposed, completing the order.
    sequence:
      - key: search_LOGISTICS
        type: search
        unsolicited: false
        description: LBNP sends a search request for logistics services
        pair: on_search_LOGISTICS
        owner: BAP
        expect: true
        input:
          - name: retailCategory
            label: Select retail item category
            type: select
            values:
              - F&B
              - Grocery
              - Fashion
              - BPC
              - Electronics
              - Appliances
              - Home & Kitchen
              - Health & Wellness
              - Pharma
              - Auto components
              - C2C parcels
          - name: category
            label: Select a category
            type: select
            values:
              - Standard Delivery
              - Next Day Delivery
              - Same Day Delivery
            payloadField: $.message.intent.category.id
          - name: paymentType
            label: Select payment type
            type: select
            values:
              - POST-FULFILLMENT
              - ON-ORDER
              - ON-FULFILLMENT
            payloadField: $.message.intent.payment.type
          - name: city_code
            label: Enter city code
            type: text
            payloadField: $.context.city
            default: "std:080"
          - name: start_gps
            label: Enter start gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.start.location.gps
            default: 12.4535,77.9283
          - name: end_gps
            label: Enter end gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.end.location.gps
            default: 12.4535,77.9283
          - name: start_code
            label: Enter start area code
            type: text
            payloadField: $.message.intent.fulfillment.start.location.address.area_code
            default: "560001"
          - name: end_code
            label: Enter end area code
            type: text
            payloadField: $.message.intent.fulfillment.end.location.address.area_code
            default: "560001"
          - name: feature_discovery
            label: Features supported
            type: checkbox
            options:
              - code: "009"
                name: "Static OTP verification (pickup & delivery)"
              - code: "00A"
                name: "Static OTP verification (RTO)"
              - code: "017"
                name: "Surge fee"
              - code: "01A"
                name: "Cancellation terms"
      - key: on_search_LOGISTICS
        type: on_search
        unsolicited: false
        description: LSP responds with catalog of delivery services
        pair: null
        owner: BPP
        input:
          - name: feature_discovery
            label: Features supported
            type: checkbox
            options:
              - code: "009"
                name: "Static OTP verification (pickup & delivery)"
              - code: "00A"
                name: "Static OTP verification (RTO)"
              - code: "017"
                name: "Surge fee"
              - code: "01A"
                name: "Cancellation terms"
          - name: default_feature
            display: false
            default:
              - "022"
      - key: init_LOGISTICS
        type: init
        unsolicited: false
        description: LBNP selects and initializes logistics order
        pair: on_init_LOGISTICS
        owner: BAP
      - key: on_init_LOGISTICS
        type: on_init
        unsolicited: false
        description: LSP acknowledges and shares quote breakdown
        pair: null
        owner: BPP
      

              - ON-ORDER
              - ON-FULFILLMENT
            payloadField: $.message.intent.payment.type
          - name: fulfillRequest
            label: Select fulfillment request parameter
            type: select
            values:
              - Rider
              - Order
          - name: fulfillReqCount
